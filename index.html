<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate Us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <div class="star"></div>
      <div class="content">
        <h1>How did we do?</h1>
        <p>
          Please let us know we did with your support request. All feedback is
          appreciated to help us improve our offering!
        </p>
      </div>
      <div class="ratings">
        <span onclick="toggleActive(0)" class="rates">1</span>
        <span onclick="toggleActive(1)" class="rates">2</span>
        <span onclick="toggleActive(2)" class="rates">3</span>
        <span onclick="toggleActive(3)" class="rates">4</span>
        <span onclick="toggleActive(4)" class="rates">5</span>
      </div>
      <button onclick="avaliar()">SUBMIT</button>
    </div>

    <script>
      let ratings = document.getElementsByClassName("rates")
      let value = 0
      //ratings[0].classList.add("active")

      function toggleActive(span) {
        for (let i = 0; i < ratings.length; i++) {
          ratings[i].classList.remove("active")
        }
        ratings[span].classList.add("active")
        value = ratings[span].innerHTML
      }

      function avaliar() {
        localStorage.setItem("avaliacao", value)
        window.location.href = "./avaliado.html"
      }

      //avaliado
    </script>
  </body>
</html>
