<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate Us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <div class="star"></div>
      <div class="content">
        <h1>How did we do?</h1>
        <p>
          Please let us know we did with your support request. All feedback is
          appreciated to help us improve our offering!
        </p>
      </div>
      <div class="ratings">
        <span onclick="toggleActive(this)" class="rates">1</span>
        <span onclick="toggleActive(this)" class="rates">2</span>
        <span onclick="toggleActive(this)" class="rates">3</span>
        <span onclick="toggleActive(this)" class="rates">4</span>
        <span onclick="toggleActive(this)" class="rates">5</span>
      </div>
      <button onclick="avaliar()" class="">SUBMIT</button>
    </div>

    <script>
      let ratings = Array.from(document.getElementsByClassName("rates"))
      let button = document.querySelector("button")
      let value = 0

      function toggleActive(span) {
        ratings.forEach((rate) => {
          rate.classList.remove("active")
        })
        span.classList.add("active")
        button.classList.add("selected")
        value = span.innerHTML
      }

      function avaliar() {
        if (button.classList.contains("selected")) {
          localStorage.setItem("avaliacao", value)
          window.location.href = "./avaliado.html"
        }
      }
    </script>
  </body>
</html>
